<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Momentum</title>
</head>
<body>
  <div class="slider__container" id="slider-container">
    <img alt="slider photo" class="slider__image" id="slider-image">
  </div>
  <div class="datetime-and-greeting">
    <div class="datetime">
      <time class="datetime__time" id="time-indicator"></time>
      <time class="datetime__date" id="date-indicator"></time>
    </div>
    <div class="greeting">
      <div class="greeting__phrase" id="greeting-phrase"></div>
      <input class="greeting__name" id="user-name" type="text" placeholder="[Enter your name]">
    </div>
  </div>
  <div class="slider-controls">
    <div class="slider-controls__prev-slide" id="slider-controls-prev">
      <img src="./assets/svg/slider-next.svg" alt="slider previous">
    </div>
    <div class="slider-controls__next-slide" id="slider-controls-next">
      <img src="./assets/svg/slider-next.svg" alt="slider next">
    </div>
  </div>
  <div class="quotes">
    <input class="quotes__checkbox" id="quotes-modal" type="checkbox">
    <div class="quotes__container">
      <div class="quotes__controls">
        <label for="quotes-modal">
          <img class="quotes__icon" id="quote-list" src="./assets/svg/list-ol.svg" alt="list" draggable="false">
        </label>
        <img class="quotes__icon" id="quote-reload" src="./assets/svg/reload.svg" alt="refresh" draggable="false">
        <img class="quotes__icon" id="quote-like" src="./assets/svg/plus-lg.svg" alt="plus" draggable="false">
        <img class="quotes__icon" id="quote-check" src="./assets/svg/check-lg.svg" alt="check" draggable="false">
      </div>
      <div class="quotes__text" id="quote-text"></div>
      <div class="quotes__author" id="quote-author"></div>
    </div>
    <label class="quotes__overlay" for="quotes-modal"></label>
    <div class="quotes__modal">
      <div class="quotes-list"></div>
    </div>
  </div>
  <div class="weather">
    <input class="weather__input" id="weather-input" type="text" placeholder="[Enter your city]">
    <div class="weather__info-container">
      <div class="weather__error"></div>
      <div class="weather__forecast">
        <div class="weather__icon"></div>
        <div class="weather__description"></div>
        <div class="weather__temperature"></div>
        <div class="weather__wind"></div>
        <div class="weather__humidity"></div>
      </div>
    </div>
  </div>
  <div class="settings">
    <input class="settings__input-toggle" id="settings-menu-toggle" type="checkbox">
    <label class="settings__icon" for="settings-menu-toggle"></label>
    <label class="settings__overlay" for="settings-menu-toggle"></label>
    <div class="settings-menu">
      <div class="settings-menu__single-select" id="localization-select">
        <input class="settings-menu__input" id="localization-be" value="be" type="radio" name="localization">
        <label class="settings-menu__label" for="localization-be">BE</label>
        <input class="settings-menu__input" id="localization-en" value="en" type="radio" name="localization">
        <label class="settings-menu__label" for="localization-en">EN</label>
      </div>
      <div class="settings-menu__single-select" id="clock-system-select">
        <input class="settings-menu__input" id="clock-system-24" value="false" type="radio" name="clock-system">
        <label class="settings-menu__label" for="clock-system-24">24 Hours</label>
        <input class="settings-menu__input" id="clock-system-12" value="true" type="radio" name="clock-system">
        <label class="settings-menu__label" for="clock-system-12">12 Hours</label>
      </div>
    </div>
  </div>
</body>
</html>
