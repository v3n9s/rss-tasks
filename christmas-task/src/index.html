<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Christmas Tree</title>
</head>
<body>
  <input class="nav__radio" type="radio" name="view" id="welcome-radio" checked>
  <input class="nav__radio" type="radio" name="view" id="toys-radio">
  <input class="nav__radio" type="radio" name="view" id="tree-radio">
  <header>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item" id="welcome-indicator">
          <label class="nav__label" for="welcome-radio">
            <img class="nav__img" src="./assets/svg/tree.svg" alt="tree">
          </label>
        </li>
        <li class="nav__item" id="toys-indicator">
          <label class="nav__label" for="toys-radio">Toys</label>
        </li>
        <li class="nav__item" id="tree-indicator">
          <label class="nav__label" for="tree-radio">Tree</label>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="view" id="welcome">
      <div class="welcome">
        <p class="welcome__message">
          Help grandma decorate Christmas Tree
        </p>
        <div class="welcome__button-row">
          <label class="button" for="toys-radio">Toys</label>
          <label class="button" for="tree-radio">Tree</label>
        </div>
      </div>
    </section>
    <section class="view" id="toys">
      <div class="toys">
        <div class="toys__filters">
          <div class="criteria">
            <div class="criteria__title">Sorting</div>
            <div class="criteria__controls">
              <select class="criteria-control__sort" id="criteria-sort-property">
                <option>Name</option>
                <option>Year</option>
              </select>
              <select class="criteria-control__sort" id="criteria-sort-method">
                <option>Ascending</option>
                <option>Descending</option>
              </select>
            </div>
          </div>
          <div class="criteria">
            <h3 class="criteria__title">Shape</h3>
            <div class="criteria__controls" id="shapes">
              <input class="criteria__checkbox" id="criteria-bell" name="criteria-shape" value="колокольчик" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-ball" name="criteria-shape" value="шар" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-cone" name="criteria-shape" value="шишка" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-snowflake" name="criteria-shape" value="снежинка" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-toy" name="criteria-shape" value="фигурка" type="checkbox" checked>
              <label class="criteria-control" id="indicator-bell" for="criteria-bell">
                <img class="criteria-control__img" src="./assets/svg/bell.svg" alt="bell">
                <p class="criteria-control__name">Bell</p>
              </label>
              <label class="criteria-control" id="indicator-ball" for="criteria-ball">
                <img class="criteria-control__img" src="./assets/svg/ball.svg" alt="bell">
                <p class="criteria-control__name">Ball</p>
              </label>
              <label class="criteria-control" id="indicator-cone" for="criteria-cone">
                <img class="criteria-control__img" src="./assets/svg/cone.svg" alt="cone">
                <p class="criteria-control__name">Cone</p>
              </label>
              <label class="criteria-control" id="indicator-snowflake" for="criteria-snowflake">
                <img class="criteria-control__img" src="./assets/svg/snowflake.svg" alt="snowflake">
                <p class="criteria-control__name">Snowflake</p>
              </label>
              <label class="criteria-control" id="indicator-toy" for="criteria-toy">
                <img class="criteria-control__img" src="./assets/svg/toy.svg" alt="toy">
                <p class="criteria-control__name">Toy</p>
              </label>
            </div>
          </div>
          <div class="criteria">
            <h3 class="criteria__title">Amount</h3>
            <div class="criteria__controls">
              <p class="criteria-control__min-max" id="criteria-amount-min-indicator">1</p>
              <div class="criteria-control__range-container">
                <input class="criteria-control__range criteria-control__range_min" min="1" max="12" value="1" type="range" id="criteria-amount-min">
                <input class="criteria-control__range criteria-control__range_max" min="1" max="12" value="12" type="range" id="criteria-amount-max">
                <div class="criteria-control__range-background" id="criteria-amount-background"></div>
              </div>
              <p class="criteria-control__min-max" id="criteria-amount-max-indicator">12</p>
            </div>
          </div>
          <div class="criteria">
            <h3 class="criteria__title">Year bought</h3>
            <div class="criteria__controls">
              <p class="criteria-control__min-max" id="criteria-year-min-indicator">1940</p>
              <div class="criteria-control__range-container">
                <input class="criteria-control__range criteria-control__range_min" min="1940" max="2020" step="10" value="1940" type="range" id="criteria-year-min">
                <input class="criteria-control__range criteria-control__range_max" min="1940" max="2020" step="10" value="2020" type="range" id="criteria-year-max">
                <div class="criteria-control__range-background" id="criteria-year-background"></div>
              </div>
              <p class="criteria-control__min-max" id="criteria-year-max-indicator">2020</p>
            </div>
          </div>
          <div class="criteria">
            <h3 class="criteria__title">Colors</h3>
            <div class="criteria__controls" id="colors">
              <input class="criteria__checkbox" id="criteria-white" name="criteria-color" value="белый" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-yellow" name="criteria-color" value="желтый" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-red" name="criteria-color" value="красный" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-blue" name="criteria-color" value="синий" type="checkbox" checked>
              <input class="criteria__checkbox" id="criteria-green" name="criteria-color" value="зелёный" type="checkbox" checked>
              <label class="criteria-control" id="indicator-white" for="criteria-white">
                <div class="criteria-control__color criteria-control__color_white"></div>
              </label>
              <label class="criteria-control" id="indicator-yellow" for="criteria-yellow">
                <div class="criteria-control__color criteria-control__color_yellow"></div>
              </label>
              <label class="criteria-control" id="indicator-red" for="criteria-red">
                <div class="criteria-control__color criteria-control__color_red"></div>
              </label>
              <label class="criteria-control" id="indicator-blue" for="criteria-blue">
                <div class="criteria-control__color criteria-control__color_blue"></div>
              </label>
              <label class="criteria-control" id="indicator-green" for="criteria-green">
                <div class="criteria-control__color criteria-control__color_green"></div>
              </label>
            </div>
          </div>
          <div class="criteria">
            <div class="criteria__controls">
              <button class="button criteria-control__reset" id="criteria-reset">Reset</button>
            </div>
          </div>
        </div>
        <div class="toys__items"></div>
      </div>
    </section>
    <section class="view" id="tree">
      <div class="tree">
        <div class="tree__column" id="left-column">
          <div class="setting" id="setting-environment">
            <div class="setting__title">Environment</div>
            <div class="setting__item" data-action="toggle-sound">
              <img class="setting__img" src="./assets/svg/mute.svg" alt="sound">
            </div>
            <div class="setting__item" data-action="toggle-snow">
              <img class="setting__img" id="snow-indicator" src="./assets/svg/snow.svg" alt="snowflake">
            </div>
          </div>
          <div class="setting" id="setting-tree">
            <div class="setting__title">Choose a tree</div>
          </div>
          <div class="setting" id="setting-background">
            <div class="setting__title">Choose a background</div>
          </div>
        </div>
        <div class="tree__main">
          <img class="tree__bg-img" id="tree-bg-img" src="./assets/bg/1.jpg" alt="background" draggable="false">
          <div class="tree__img-container" data-dropable>
            <img class="tree__img" id="tree-img" src="./assets/tree/1.png" alt="tree" draggable="false">
          </div>
        </div>
        <div class="tree__column">
          <div class="setting" id="draggable-toys"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <ul class="footer__list">
      <li class="footer__item">
        <a class="footer__link" href="https://github.com/v3n9s">v3n9s</a>
      </li>
      <li class="footer__item">
        <p class="footer__text">2021</p>
      </li>
      <li class="footer__item">
        <a class="footer__link" href="https://rs.school/js/">
          <img class="footer__img" src="./assets/svg/rss.svg" alt="Rolling Scopes School logo">
        </a>
      </li>
    </ul>
  </footer>
  <div class="custom-alert">
    <div class="custom-alert__list" id="alert-list"></div>
  </div>
</body>
</html>
